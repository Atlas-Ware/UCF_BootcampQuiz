<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Quiz</title>
    <link rel="shortcut icon" href="assets/images/js-file.png">
</head>

<body>
    <header>
<!--Where the Highscores & timer will be-->
        <a id=leaderboard-link>View Highscores</a> 
        <!--the span seperates the word "time" from 
            the numbers that are hidden(DOES MORE??)-->
        <time>Time: <span id="time"></span></time>
    </header>

    <main>
<!--The 1st card to come out when you click on my link
    Gives the instructions for the quiz-->
        <div id=start-card class="card">
            <h2 id=title>Coding Quiz Challenge</h2>
            <p>Try to answer to following code-related questions within the time limit. 
                <br><br> 
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id=start-button class="button">Start Quiz</button>
        </div>

<!--2nd card where the questions will be stored from the JS-->
        <div hidden id=question-card class="card">
            <h2 id=question-text></h2>
            <div id=quiz-options>
                <button id=option0 class="button option-button"></button>
                <button id=option1 class="button option-button"></button>
                <button id=option2 class="button option-button"></button>
                <button id=option3 class="button option-button"></button>
            </div>
            <div id=result-div>
                <br>
                <p id=result-text></p>
            </div>
        </div>

<!--3rd card where the quiz has been completed.
    and where you input your initials and submit for the final score-->
        <div hidden id=score-card class="card">
            <h2>All done!</h2>
            <p>Your final score is <span id=score></span>.</p>
            <form class="inline-form" id="submission-form">
                  <label for="initials">Enter initials: </label>
                  <input type="text" id="initials">
                  <button id="submit-button" class="button">Submit</button>
            </form>
        </div>

<!--Last card where all the highscores are stored and 
    where they can be cleared-->
        <div hidden id=leaderboard-card class="card">
            <h2>Highscores</h2>
            <ol id="highscore-list">
            </ol>
            <div class="inline-buttons">
                <button id="back-button" class="button">Go Back</button>
                <button id="clear-button" class="button">Clear Highscores</button>
            </div>
        </div>

    </main>
    
    <script src="./assets/js/script.js"></script>
</body>

</html>
